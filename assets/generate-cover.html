<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
.cover {
  width: 1000px;
  height: 420px;
  background: #0d1117;
  display: flex;
  border: 1px solid #30363d;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  overflow: hidden;
}
.left, .right {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 40px 50px;
}
.left {
  background: #161b22;
  border-right: 2px solid #30363d;
}
.right {
  background: #0d1117;
}
.label {
  font-size: 14px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 20px;
}
.left .label { color: #f85149; }
.right .label { color: #3fb950; }
.quote {
  font-size: 28px;
  font-weight: 700;
  line-height: 1.3;
  color: #e6edf3;
  margin-bottom: 16px;
}
.left .quote { color: #f0f0f0; }
.sub {
  font-size: 15px;
  color: #8b949e;
  line-height: 1.5;
}
.stats {
  font-size: 20px;
  color: #58a6ff;
  font-weight: 600;
  font-family: 'SF Mono', 'Consolas', monospace;
  margin-top: 12px;
}
.tagline {
  position: absolute;
  bottom: 20px;
  left: 0;
  right: 0;
  text-align: center;
  font-size: 13px;
  color: #484f58;
  letter-spacing: 1px;
}
</style>
</head>
<body>

</html>
